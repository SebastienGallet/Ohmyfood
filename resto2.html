<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/main.css">
        <title>La note enchantée</title>
    </head>

<body>
    
    <header>
        <h1>
            <img src="assets/logo/ohmyfood.png" alt="logo">
        </h1>
        <i class="fa-solid fa-arrow-left" id="fleche"></i>
    </header>

    <main>
        <div id="picture">
            <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de plat">
        </div>

        <section id="repas">
            <div id="restoname">
                <h2>La note enchantée</h2>
                <i class="fa-solid fa-heart"></i>
                
            </div>

            <div class="carte">
                <h3>ENTRÉES</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Ravioles de foie gras</em>
                        <p>Accompagnés de leur crème à la truffe</p>
                        <span class="price">25€</span>
                    </button>
                    <button>
                        <em>Caviar osciètre</em>
                        <p>Sur blini à la farine de blé noir</p>
                        <span class="price">35€</span>
                    </button>
                    <button>
                        <em>Homard et espuma de...</em>
                        <p>Mariné aux zests d'orange</p>
                        <span class="price">20€</span>
                    </button>
                    <button>
                        <em>Foie gras de canard cuit entier</em>
                        <p>Confiture de figue et pain toasté</p>
                        <span class="price">35€</span>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>PLATS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Noix de coquilles Saint-Jacques</em>
                        <p>Sur lit de purée de céleri-rave</p>
                        <span class="price">40€</span>
                    </button>
                    <button>
                        <em>Langoustine poêlée</em>
                        <p>Purée de patate douce</p>
                        <span class="price">35€</span>
                    </button>
                    <button>
                        <em>Mijoté de queue de boeuf</em>
                        <p>Et riz sauvage aux zests de citron</p>
                        <span class="price">44€</span>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>DESSERTS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Macaron noisette et chocolat</em>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <span class="price">18€</span>
                    </button>
                    <button>
                        <em>Baba au rhum revisité</em>
                        <p>Avec soncoulis de citron</p>
                        <span class="price">22€</span>
                    </button>
                    <button>
                        <em>Tarte au citron meringuée</em>
                        <p>Destructurée</p>
                        <span class="price">23€</span>
                    </button>
                </div>
            </div>

            <button id="commander">Commander</button>
        </section>
    </main>
    
    <footer>
        <h2>Ohmyfood</h2>
        <div id="footerlinks">
            <a href=""><i class="fa-solid fa-utensils"></i> <!--espace pour aligner-->Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="">Contact</a>
        </div>
    </footer>



</body>
