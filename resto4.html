<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/main.css">
        <title>Le délice des sens</title>
    </head>

<body>
    
    <header>
        <h1>
            <img src="assets/logo/ohmyfood.png" alt="logo">
        </h1>
        <i class="fa-solid fa-arrow-left" id="fleche"></i>
    </header>

    <main>
        <div id="picture">
            <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de plat">
        </div>

        <section id="repas">
            <div id="restoname">
                <h2>Le délice des sens</h2>
                <i class="fa-solid fa-heart"></i>
                
            </div>

            <div class="carte">
                <h3>ENTRÉES</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Tartare de thon</em>
                        <p>Assaisonné au yuzu</p>
                        <span class="price">25€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Bouchée de homard croustillant</em>
                        <p>Et sa farandole de petits légumes</p>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Velouté de cèpes</em>
                        <p>Aux truffes</p>
                        <span class="price">20€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>PLATS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Poulet rôti aux herbes de provence</em>
                        <p>Et sa crème de truffe</p>
                        <span class="price">40€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Langouste rôtie</em>
                        <p>Et ses légumes de saison</p>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Côte de boeuf angus</em>
                        <p>Et sa purée de panais</p>
                        <span class="price">44€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>DESSERTS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Farandole de desserts</em>
                        <p>Du chef</p>
                        <span class="price">18€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Crème brulée</em>
                        <p>Revisitée</p>
                        <span class="price">22€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Tiramisu</em>
                        <p>À la noisette</p>
                        <span class="price">23€</span>
                        <div class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <button id="commander">Commander</button>
        </section>
    </main>
    
    <footer>
        <h2>Ohmyfood</h2>
        <div id="footerlinks">
            <a href=""><i class="fa-solid fa-utensils"></i> <!--espace pour aligner-->Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="">Contact</a>
        </div>
    </footer>



</body>
