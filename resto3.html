<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/main.css">
        <title>À la française</title>
    </head>

<body>
    
    <header>
        <h1>
            <img src="assets/logo/ohmyfood.png" alt="logo">
        </h1>
        <i class="fa-solid fa-arrow-left" id="fleche"></i>
    </header>

    <main>
        <div id="picture">
            <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de plat">
        </div>

        <section id="repas">
            <div id="restoname">
                <h2>À la française</h2>
                <i class="fa-solid fa-heart"></i>
                
            </div>

            <div class="carte">
                <h3>ENTRÉES</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Tartare de poulpe acidulé</em>
                        <p>Aux zests d'orange</p>
                        <span class="price">25€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Velouté de légumes d'antan</em>
                        <p>Carotte, panais, topinambour</p>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Soupe à l'oignon</em>
                        <p>Revisitée</p>
                        <span class="price">20€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>PLATS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Coquilles Saint-Jacques</em>
                        <p>Accompagnées d'une purée de panais</p>
                        <span class="price">40€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Magret de canard</em>
                        <p>Et parmentier de pommes de terres</p>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Pigeonneau d'Ille-et-Vilaine</em>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span class="price">44€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>DESSERTS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <em>Pétales de violettes glacés</em>
                        <p>Et purée de noisettes</p>
                        <span class="price">18€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Fondant au chocolat</em>
                        <p>Revisité</p>
                        <span class="price">22€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <em>Millefeuille croustillant</em>
                        <p>Myrtilles et pâte d'amande</p>
                        <span class="price">23€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <button id="commander">Commander</button>
        </section>
    </main>
    
    <footer>
        <h2>Ohmyfood</h2>
        <div id="footerlinks">
            <a href=""><i class="fa-solid fa-utensils"></i> <!--espace pour aligner-->Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="">Contact</a>
        </div>
    </footer>



</body>
