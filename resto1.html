<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="scss/main.css">
        <title>La palette du goût</title>
    </head>

<body>
    
    <header>
        <h1>
            <img src="assets/logo/ohmyfood.png" alt="logo">
        </h1>
        <i class="fa-solid fa-arrow-left" id="fleche"></i>
    </header>

    <main>
        <div id="picture">
            <img src="assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de plat">
        </div>

        <section id="repas">
            <div id="restoname">
                <h2>La palette du goût</h2>
                <i class="fa-solid fa-heart"></i>
                
            </div>

            <div class="carte">
                <h3>ENTRÉES</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <div class="description">
                            <em>Fricassée d'escargot</em>
                            <p>Au piment despelette</p>
                        </div>
                        <span class="price">25€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Foie gras de canard mi-cuit</em>
                            <p>Et ses copeaux de truffe noire</p>
                        </div>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Oeuf au plat</em>
                            <p>Assaisonné à la truffe sur lit de graines de lin</p>
                        </div>
                        <span class="price">20€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>PLATS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <div class="description">
                            <em>Filet de boeuf aux herbes</em>
                            <p>Accompagné de sa ribambelle de légu...</p>
                        </div>
                        <span class="price">40€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Parmentier de queue de boeuf</em>
                            <p>À la truffe noire sur sa purée de panais</p>
                        </div>
                        <span class="price">35€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Filet de Turbot</em>
                            <p>Aux agrumes</p>
                        </div>
                        <span class="price">44€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="carte">
                <h3>DESSERTS</h3>
                <div id="greenborder"></div>
                <div class="menu">
                    <button>
                        <div class="description">
                            <em>Paris-Brest</em>
                            <p>Revisité</p>
                        </div>
                        <span class="price">18€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Macaron au chocolat d'exception</em>
                            <p>Et glace à la vanille de Madagascar</p>
                        </div>
                        <span class="price">22€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                    <button>
                        <div class="description">
                            <em>Mousse au chocolat</em>
                            <p>Au piment despelette et à la truffe noire</p>
                        </div>
                        <span class="price">23€</span>
                        <div class="check">
                            <i class="fas fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>

            <button id="commander">Commander</button>
        </section>
    </main>
    
    <footer>
        <h2>Ohmyfood</h2>
        <div id="footerlinks">
            <a href=""><i class="fa-solid fa-utensils"></i> <!--espace pour aligner-->Proposer un restaurant</a>
            <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="">Contact</a>
        </div>
    </footer>



</body>
